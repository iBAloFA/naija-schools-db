<!DOCTYPE html>
<html>
<head>
    <title>Naija Schools Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>Naija Schools Database ({{schools|length}} records)</h1>
    
    <form class="mb-4">
        <div class="input-group">
            <input name="q" class="form-control" placeholder="Search school, LGA, state..." value="{{q}}">
            <button class="btn btn-primary">Search</button>
            <a href="/export?q={{q}}" class="btn btn-success">Export Excel</a>
        </div>
    </form>

    <form action="/add" method="post" class="card p-3 mb-4">
        <div class="row g-2">
            <div class="col"><input name="name" placeholder="School name" class="form-control" required></div>
            <div class="col"><input name="lga" placeholder="LGA" class="form-control" required></div>
            <div class="col"><input name="state" placeholder="State" class="form-control" required></div>
            <div class="col"><select name="type" class="form-control"><option>Primary</option><option>Secondary</option><option>Tertiary</option></select></div>
            <div class="col"><select name="ownership" class="form-control"><option>Public</option><option>Private</option><option>Mission</option></select></div>
            <div class="col"><button class="btn btn-outline-primary">Add School</button></div>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>LGA</th><th>State</th><th>Type</th><th>Ownership</th></tr></thead>
            <tbody>
                {% for s in schools %}
                <tr><td>{{s.id}}</td><td>{{s.name}}</td><td>{{s.lga}}</td><td>{{s.state}}</td><td>{{s.type}}</td><td>{{s.ownership}}</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
